<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ölüm Sayacı</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body { background-color: transparent; }
        #counterInput {
            font-size: 2em;
            width: 120px;
            text-align: center;
            color: red;
        }
        .btn-custom {
            font-size: 1.5em;
            width: 60px;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 style="color: white;">Ölüm Sayacı</h1>
        <div class="d-flex justify-content-center align-items-center mt-3">
            <button id="decrementButton" class="btn btn-danger btn-custom">-</button>
            <input type="number" id="counterInput" class="form-control mx-2" value="0" />
            <button id="incrementButton" class="btn btn-success btn-custom">+</button>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            function updateCounter() {
                $.get('get_counter.php', function(data){
                    $("#counterInput").val(data.count);
                }, "json");
            }

            function setCounter(value) {
                $.post('increment_counter.php', { count: value }, function(data){
                    $("#counterInput").val(data.count);
                }, "json");
            }

            $("#incrementButton").click(function(){
                let val = parseInt($("#counterInput").val()) + 1;
                setCounter(val);
            });

            $("#decrementButton").click(function(){
                let val = parseInt($("#counterInput").val()) - 1;
                if(val < 0) val = 0;
                setCounter(val);
            });

            $("#counterInput").on("change", function(){
                let val = parseInt($(this).val());
                if(val < 0 || isNaN(val)) val = 0;
                setCounter(val);
            });

            setInterval(updateCounter, 2000);
            updateCounter();
        });
    </script>
</body>
</html>
